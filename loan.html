<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>NutPage</title>

</head>
<body>
	
	<div ><label for="price">单价</label><input type="text" id="price"><label for="area">面积</label><input type="text" id="area"><button id="calcTotal">计算总价</button></div>
	<div><label>总价</label><input type="text" id="totalMoney"></div>
	<br/>
	<div><label for="downPayment">首付比例</label><input type="text" id="downPaymentRate" value="0.3"><button id="calcLoan">计算首付和贷款</button></div>
	<div><label>首付</label><input type="text" id="downPayment"><label>贷款</label><input type="text" id="loan"></div>
	<script type="text/javascript">

		document.getElementById("calcTotal").onclick = function(){
			var price = document.getElementById("price").value;
			var area = document.getElementById("area").value;
			var total = price * area;
			document.getElementById("totalMoney").value = total;
		};

		document.getElementById("calcLoan").onclick = function(){
			var total = document.getElementById("totalMoney").value;
			var rate = document.getElementById("downPaymentRate").value;
			var downPayment = total * rate;
			var loan = total - downPayment;
			document.getElementById("downPayment").value = downPayment;
			document.getElementById("loan").value = loan;
		};
	</script>
</body>
</html>
